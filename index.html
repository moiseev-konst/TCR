<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
</head>

<body id="root">
    <header>
        <nav>
            <div class="TCR_radio_btn">
                <input id="TCR_radio_btn" type="radio" name="radio" checked="true" />
                <label for="TCR_radio_btn">TCR</label>
            </div>
            <div class="perecent_radio_btn">
                <input id="perecent_radio_btn" type="radio" name="radio" />
                <label for="perecent_radio_btn">%</label>
            </div>
        </nav>
    </header>
    <form class="form">

        <input id="number_1" type="number" placeholder="Ri" />


        <input id="number_2" type="number" placeholder="Rf" />


        <fieldset>
            <legend>Temperature</legend>
            <div class="t1">
                <input id="t1" type="radio" name="temperature" checked="true" value="-60" />
                <label for="t1">-60</label>
            </div>
            <div class="t2">
                <input id="t2" type="radio" name="temperature" value="155" />
                <label for="t2">155</label>
            </div>

        </fieldset>
    </form>
    <div class="result">
        <div id="result"></div>
    </div>
    <footer><button id="btn_Сalculation">Сalculation</button></footer>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
